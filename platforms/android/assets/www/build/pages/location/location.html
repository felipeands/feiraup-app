<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Localização</ion-title>
</ion-navbar>

<ion-content padding class="location">

  <p>Escolha a localização</p>

  <form #locationForm="ngForm" novalidate>

    <ion-list>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="cityModel" ngControl="city" (change)="onUpdateCity()" #city required>
          <ion-option *ngFor="#c of cities" [value]="c.id">{{c.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Local</ion-label>
        <ion-select [(ngModel)]="placeModel" ngControl="place" [disabled]="!cityModel" #place required>
          <ion-option *ngFor="#p of places" [value]="p.id">{{p.name}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button (click)="onUpdateLocation(locationForm)" [disabled]="!placeModel" type="submit" block large>ATUALIZAR</button>

  </form>

</ion-content>
