<!-- left menu -->
<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">

    <ion-list *ngIf="loggedIn && loggedRole=='admin'">
      <button ion-item menuClose *ngFor="#p of adminPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list *ngIf="!loggedIn">
      <button ion-item menuClose *ngFor="#p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list *ngIf="loggedIn">
      <button ion-item menuClose *ngFor="#p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<footer>
  <ion-toolbar position="bottom">
    <button clear master *ngFor="#p of footerPages" (click)="openPage(p)"><ion-icon [name]="p.icon"></ion-icon>{{p.title}}</button>
  </ion-toolbar>
</footer>

<ion-nav id="nav" [root]="root" #content swipe-back-enabled="false"></ion-nav>
