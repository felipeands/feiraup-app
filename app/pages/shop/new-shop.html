<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Nova Loja
  </ion-title>
</ion-navbar>

<ion-content padding class="place">

  <button (click)="onUpdateLocation()" type="submit" [disabled]="!mapping || updating" primary><ion-icon name="refresh-circle"> Atualizar</ion-icon></button>

  <p>Minha Localização. Lat: {{currentLat}}, Lng: {{currentLng}}</p>

  <form #newShopForm="ngForm">

    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="name" [(ngModel)]="nameModel" ngControl="name" #name required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Galeria</ion-label>
        <ion-select [(ngModel)]="galleryModel" ngControl="gallery">
          <ion-option *ngFor="#g of galleries" [value]="g.id">{{g.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label></ion-label>
      </ion-item>

    </ion-list>

  </form>

  <button (click)="onStart()" type="submit" [disabled]="mapping || updating" block large>COMEÇAR</button>

  <button (click)="onFinish()" type="submit" [disabled]="!mapping" block large>FINALIZAR</button>

  <div id="map"></div>

</ion-content>
