<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Novo caminho
  </ion-title>
</ion-navbar>

<ion-content padding class="route">

  <button (click)="onNewMark()" type="submit" [disabled]="!mapping" secondary><ion-icon name="add-circle"> Adicionar</ion-icon></button>

  <button (click)="updateLocation()" type="submit" [disabled]="!mapping" primary><ion-icon name="refresh-circle"> Atualizar</ion-icon></button>

  <p>Minha Localização. Lat: {{currentLat}}, Lng: {{currentLng}}</p>

  <button (click)="onStart()" type="submit" [disabled]="mapping" block large>COMEÇAR</button>

  <button (click)="onFinish()" type="submit" [disabled]="!mapping" block large>FINALIZAR</button>

  <div id="map"></div>

</ion-content>
