<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Pesquisa</ion-title>
</ion-navbar>

<ion-content class="search">

  <form>
    <ion-searchbar (input)="onGetShops($event)"></ion-searchbar>
    <div>
      <div text-center>
        <a (click)="onAdvancedSearch()">Mais opções</a>
      </div>
      <div *ngIf="isAdvancedSearch" padding>
        <field-categories (selectedCategoriesChange)="categoriesChange($event);"></field-categories>
      </div>
    </div>
  </form>

  <div class="results">
    <ion-card *ngFor="#shop of shops">
      <img src="{{shop.image}}" (click)="onOpenShop(shop)">

      <div class="icon">
        <button (click)="onOpenShop(shop)" fab fab-right fab-top>
          <ion-icon name="return-right"></ion-icon>
        </button>
      </div>

      <ion-card-content>
        <ion-card-title>
          {{shop.name}}
        </ion-card-title>
        <p>{{shop.description}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
