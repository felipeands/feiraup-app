<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Pesquisa</ion-title>
</ion-navbar>

<ion-content class="search">

  <form>
    <ion-searchbar (input)="onGetShops($event)"></ion-searchbar>
    <div text-center>
      <a href="#">Busca avan√ßada</a>
    </div>
  </form>

  <div class="results">
    <ion-card *ngFor="#shop of shops">
      <img src="{{shop.image}}">

      <div class="icon">
        <button fab fab-right fab-top>
          <ion-icon name="return-right"></ion-icon>
        </button>
      </div>

      <ion-card-content>
        <ion-card-title>
          {{shop.name}}
        </ion-card-title>
        <p>Algo sobre a loja</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
