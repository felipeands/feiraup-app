<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Novo Local
  </ion-title>
  <button-search></button-search>
</ion-navbar>

<ion-content class="place">

  <div padding>

    <p>Cadastre um novo local ou região de compras na cidade atual. Exemplo: Feira dos importados.</p>

    <form #newPlaceForm="ngForm">

      <ion-list>
        <ion-item>
          <ion-label floating>Nome do local</ion-label>
          <ion-input type="text" [(ngModel)]="nameModel" ngControl="name" #name required></ion-input>
        </ion-item>
      </ion-list>

    </form>

    <button (click)="onFinish()" type="submit" block large>ADICIONAR</button>

    <p>Minha Localização. Lat: {{currentLat}}, Lng: {{currentLng}}</p>

    <button (click)="onUpdateLocation()" type="submit" [disabled]="updating" primary><ion-icon name="refresh-circle"> Atualizar</ion-icon></button>

  </div>

  <div id="map"></div>

</ion-content>
